app.base.nfspath=/tmp

# Logback config
HOME_LOG=${app.base.nfspath}/Logs/TM/AppRunningLogs.log
HOME_LOG_ARCHIVE=${app.base.nfspath}/Logs/TM/Archived/

# App Log config
logging.level.org.springframework=ERROR
logging.level.com.platform=INFO
logging.level.com.tenant=INFO
logging.level.com.user=INFO
logging.level.com.i18n=INFO
logging.level.org.quartz=INFO

# Jpa Log config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true